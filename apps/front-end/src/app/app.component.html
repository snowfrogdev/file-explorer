<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-progress-bar [style.visibility]="isLoading ? 'visible' : 'hidden'" mode="indeterminate"></mat-progress-bar>
    <file-explorer-file-tree
      [selectedFileItem]="selectedFileItem"
      [trees]="trees | async"
      (fileNodeClicked)="handleFileNodeClick($event)"
    ></file-explorer-file-tree>
  </mat-sidenav-content>

  <mat-sidenav #sidenav mode="side" position="end" [opened]="sidebarOpened">
    <file-explorer-file-details
      [fileItem]="selectedFileItem"
      (closeButtonClicked)="closeSidebar()"
    ></file-explorer-file-details>
  </mat-sidenav>
</mat-sidenav-container>
