<h1 mat-dialog-title>Are you sure you want to delete '{{ fileName }}' and its contents?</h1>
<div mat-dialog-content>
  <p>This operation cannot be undone. The file will be permanently deleted.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
